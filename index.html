<!DOCTYPE html>
<html>
<head>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Joti One' rel='stylesheet'>
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
</head>
<body>
  <div class="top">
  <div class="container">
    <img src="http://graphiccave.com/wp-content/uploads/2015/06/Happy-Pig-Illustration-Free-Vector-File-Transparent-PNG-Graphic-Cave.png" alt="pig image" align="middle" width=100% height=100%>
    <div class="centered">Pig Dice</div></div>
  <div class="start-menu">
  <div class="jumbotron">
  <h4>Pig Dice Game</h4>
  <form id="p1">
  <div class="open-group">
    <div class="form-group">
      <label for="p1Name">Player 1 Name:</label>
      <input required class="p1Name form-control" type="text">
    </div>
  </form>
  <form id="p2">
    <div class="form-group">
      <label for="p2Name">Player 2 Name:</label>
      <input required class="p2Name form-control" type="text">
    </div>
  </div>
  </form>
  <button id="start" class="btn-info btn">Start</button>
</div>
</div>

    <div class="p1 container">
        <button id="new-game" class="btn-success btn">NEW GAME</button>
        <div class = "row">
          <div class="col-md-6">
            <h3>Player 1: <span id = "p1Name"><span></h2>
            <p>Round Total: <span id="round-ttl"></span></p>
            <p>Total Score: <span id="round-ttl"></span></p>
          </div>
          <div class = "row">
            <div class="col-md-6">
              <h3>Player 2: <span id = "p2Name"><span></h2>
              <p>Round Total: <span id="round-ttl"></span></p>
              <p>Total Score: <span id="round-ttl"></span></p>
            </div>

  <div class="row" id="players">
  <div id="player1">

  <h2><span class="p">player 1</span> Score: <span id="p1score>"</span></h2></div>
  <h2><span class="p">player 2</span> Score: <span id="p2score>"</span></h2></div>

  <div class="row"

  <div class="btn-group">
    <button id="p1-roll" class="button-success btn">Roll Dice</button>
    <button id="p1-hold" class="button-success btn">Hold Dice</button>

  </div>
  <h2 id="play" style="clear:left"></h2>
</body>
</html>
